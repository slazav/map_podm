define_if_undef color_path1 0xFF00B400 # плохой путь
define_if_undef color_path2 0xFFFFD800 # хорший путь

line:0x32 name "path 2"
+ stroke ${color_path1} 3
+ smooth 10
+ cap butt

line:0x33 name "path 3"
+ stroke ${color_path1} 3
+ smooth 10
+ cap butt
+ dash 1

line:0x34 name "path 4"
+ stroke ${color_path2} 3  # 4
+ smooth 10
+ cap butt
+ dash 1

line:0x35 name "path 5"
+ stroke ${color_path2} 3  # 5
+ smooth 10
+ cap butt

